apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mysqls.otus.homework
spec:
  group: otus.homework
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["database", "image", "password", "storage_size"]
              properties:
                image:
                  type: string
                  pattern: '^[a-zA-Z0-9:.]+$'
                database:
                  type: string
                  pattern: '^[a-zA-Z0-9]+$'
                password:
                  type: string
                  pattern: '^[a-zA-Z0-9]+$'
                storage_size:
                  type: string
                  pattern: '^[a-zA-Z0-9]+$'
  scope: Namespaced
  names:
    plural: mysqls
    kind: MySQL
